<div>
  <ul>
    <li ng-repeat="promise in game.promises" ng-show="game.currentPromise === $index">
      <div class="card" hdo-card="game" on-swipe-left="game.swipeLeft(promise)" on-swipe-right="game.swipeRight(promise)">
        <div class="item item-text-wrap">
          <p>Card {{$index}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
